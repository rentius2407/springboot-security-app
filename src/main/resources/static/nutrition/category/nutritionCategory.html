<div class="row">
    <div class="col-lg-12">
        <div class="page-header clearfix">
            <h1 class="page-header-app pull-left">{{nutritionCatCtrl.category.name}}</h1>
            <a ng-hide="nutritionCatCtrl.addOption" type="button" class="btn btn-primary pull-right back-header-button" ng-click="nutritionCatCtrl.back()">Back</a>
        </div>        
    </div>
</div>
<div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2">
        <button ng-show="nutritionCatCtrl.showAddOption" type="button" class="btn btn-primary" ng-click="nutritionCatCtrl.addCategoryOption()">Add Option</button>
        <button ng-show="nutritionCatCtrl.addOption" type="button" class="btn btn-primary" ng-click="nutritionCatCtrl.cancel()">Cancel</button>
    </div>
</div>
<div class="page-break"></div>
<div ng-show="nutritionCatCtrl.addOption">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Option Name</label>
                <input class="form-control" ng-model="nutritionCatCtrl.optionName">
            </div>
            <div class="form-group">
                <label>Recipe</label>
                <textarea rows="15" cols="7" class="form-control textarea" ng-model="nutritionCatCtrl.optionContent"></textarea>
            </div>   
        </div>
    </div>
</div>
<div ng-hide="nutritionCatCtrl.addOption">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" ng-repeat="option in nutritionCatCtrl.options">
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <span class="pull-left">{{option.name}}</span>
                    <span ng-show="nutritionCatCtrl.showEditOption" class="pull-right"><a ui-sref="app.nutrition.category.option({categoryId: {{nutritionCatCtrl.category.id}}, optionId: {{option.id}}})"><p class="glyphicon glyphicon-pencil"></p></a></span>
                </div>
                <div class="panel-body">
                    <p>{{option.content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
