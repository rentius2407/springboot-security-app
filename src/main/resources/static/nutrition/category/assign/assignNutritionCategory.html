<form name="assignForm">
    <div class="row">
        <h2 class="heading-divider">
            <i class="glyphicon glyphicon-menu-right">
            </i>
            Assign: 
        </h2>
    </div>
    <div class="page-break"></div>
    <div class="form-group col-lg-12 col-md-12 col-sm-12">
        <label for="firstname" class="col-lg-2 col-md-2 col-sm-12 control-label">Group Search*</label>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <input class="form-control" ng-model="assignCatCtrl.groupName" type="text" id="firstname" name="firstname" required placeholder="Group"/><br />
        </div>
    </div>     
    <div class="form-group col-lg-12 col-md-12 col-sm-12">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <select class="form-control" multiple>
                <option>Mustard</option>
                <option>Ketchup</option>
                <option>Relish</option>
            </select>
        </div>
    </div>     
</form>
