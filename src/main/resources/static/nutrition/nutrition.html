<div class="row">

</div>

                </div>
            </div>
        </div>
        <a href="#">

                <div class="clearfix"></div>
            </div>
        </a>
    </div>
</div>
<div class="col-lg-3 col-md-6">
    <div class="panel panel-yellow">
        <div class="panel-heading">
            <div class="row">

        </div>
        <a href="#">

                <div class="clearfix"></div>
            </div>
        </a>
    </div>
</div>

    <div class="panel panel-red">
        <div class="panel-heading">
            <div class="row">

                    <i class="glyphicon glyphicon-apple"></i>
                </div>
                <div class="col-xs-9">
                    <div class="huge">Snacks</div>
                </div>
            </div>
        </div>
        <a href="#">
