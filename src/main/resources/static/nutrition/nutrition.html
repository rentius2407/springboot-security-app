<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Nutrition</h1>
    </div>
</div>
<div class="col-lg-3 col-md-6" ng-repeat="category in nutritionCtrl.categories">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-2">
                    <i class="glyphicon glyphicon-scale"></i>
                </div>
                <div class="col-xs-10">
                    <div class="huge">{{category.name}}</div>
                </div>
            </div>
        </div>
        <a ui-sref="app.nutrition.category({categoryId: {{category.id}}})">
            <div class="panel-footer">
                <span class="pull-left">{{nutritionCtrl.detailsLabel}}</span>
                <span class="pull-right"><i class="glyphicon glyphicon-arrow-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
</div>
