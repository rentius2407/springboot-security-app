<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/request/request.js"></script>
        <script src="user/user.js"></script>
        <script>

            var login = function () {

                var usernameVal = $('#username').val();
                var passwordVal = $('#password').val();

                var loginCredentials = {
                    username: usernameVal,
                    password: passwordVal
                };

                httpRequest.post("/authenticate", loginCredentials)
                        .done(function (data) {
                            window.location.hash = '#user';
                        })
                        .fail(function () {
                            console.log('failed method');
                        });
            };

            $(function () {

                function loadPartial(hash) {
                    console.log('loaded hash = ' + hash);
                    if (hash === '#login') {
                        $("#mainView").load('/user/login.html');

                    } else if (hash === '#user') {
                        $("#mainView").load('/user/user.html');
                    } else {
                        $("#mainView").load('/welcome.html');
                    }
                }

                $(window).on('hashchange', function () {
                    var hash = location.hash;
                    loadPartial(hash);
                });

                var loadedHash = location.hash;
                if (loadedHash && loadedHash.trim().length > 0) {
                    loadPartial(loadedHash);
                } else {
                    loadPartial('#welcome');
                }
            });
        </script>
    </head>
    <body>
        <div id="mainView"></div>
    </body>
</html>
