<html ng-app="app">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular/angular-animate.min.js"></script>
        <script src="js/angular/angular-touch.min.js"></script>
        <script src="js/angular/angular-cookies.min.js"></script>
        <script src="js/angular/angular-ui-router.min.js"></script>
        <script src="js/angular/ui-bootstrap-tpls-2.0.0.min.js"></script>
        <script src="user/user.js"></script>
        <script src="user/menu/menuService.js"></script>
        <script src="user/login/loginService.js"></script>
        <script src="user/login/login.js"></script>
        <script src="welcome/welcome.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="AppController as appCtrl">
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" ng-show="appCtrl.showMenu">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">JQFitness</a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li uib-dropdown on-toggle="toggled(open)">
                        <a href="#" uib-dropdown-toggle>
                            <i class="glyphicon glyphicon-user"></i> <i class="caret"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="glyphicon glyphicon-wrench"></i> User Profile</a></li>
                            <li class="divider"></li>
                            <li><a ui-sref="app.login"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
                        </ul>
                    </li>
                    <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
                        <ul class="nav navbar-nav">
                            <li><a ui-sref="app.home"> Register User</a></li>
                        </ul>
                    </div>
                </ul>
            </nav>
        </div>
        <div class="container-fluid col-lg-4 col-md-4 col-sm-12">
            <div ui-view="main"></div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
        </div>
    </body>
</html>
