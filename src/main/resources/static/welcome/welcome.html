<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header-app page-header">Dashboard</h1>
    </div>
</div>
<div class="row" ng-repeat="category in welcomeCtrl.categories">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="glyphicon glyphicon-cutlery"></i>
                    </div>
                    <div class="col-xs-9">
                        <div class="huge">{{category.name}}</div>
                    </div>
                </div>
            </div>
            <a ui-sref="{{category.viewState}}({id: {{category.id}}})">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="glyphicon glyphicon-arrow-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
