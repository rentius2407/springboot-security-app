<div class="page-break col-lg-12 col-md-12 col-sm-12"></div>
<div class="panel panel-success">
    <div class="panel-heading">
        <h2>{{welcomeCtrl.message}}</h2>
        <span uib-dropdown>
            <a href id="simple-dropdown" uib-dropdown-toggle>
                <img class="image-menu-size" border="0" alt="" src="../icons/menu.png">
            </a>
            <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                <li>
                    <a href>Register User</a>
                </li>
            </ul>
        </span>
    </div>
    <div class="panel-body">
        <div class="col-lg-12 col-md-12 col-sm-12" ng-repeat="menu in welcomeCtrl.menus">
            <div class="page-break col-lg-12 col-md-12 col-sm-12"></div>
            <input class="image-size img-responsive center-block" id="{{menu.id}}" type="image" src="{{menu.url}}" />
        </div>
    </div>
</div>
