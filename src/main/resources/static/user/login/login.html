<div class="page-break"></div>
<div class="row">
    <h2 class="heading-divider">
        <i class="glyphicon glyphicon-user">
        </i>
         My Account
    </h2>
</div>
<div class="page-break"></div>
<div class="form-group input-group">
    <span class="input-group-addon">
        <i class="glyphicon glyphicon-envelope">
        </i>
    </span>
    <input class="form-control" ng-model="loginCtrl.username" id="username" name="username" type="text" placeholder="Username"/>
</div>
<div class="form-group input-group">
    <span class="input-group-addon">
        <i class="glyphicon glyphicon-lock">
        </i>
    </span>
    <input class="form-control" ng-model="loginCtrl.password" id="password" name="password" type="password" value="" placeholder="Password" required/>
</div>
<div class="form-group">
    <button type="button" class="btn btn-primary btn-block" ng-click="loginCtrl.login(loginCtrl)">Log In</button>
</div>
