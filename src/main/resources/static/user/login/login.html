<div class="page-break"></div>
<div class="form-group">
    <input class="form-control" ng-model="loginCtrl.username" id="username" name="username" type="text" value="" placeholder="Username" required/>
</div>
<div class="form-group">
    <input class="form-control" ng-model="loginCtrl.password" id="password" name="password" type="password" value="" placeholder="Password" required/>
</div>
<div class="form-group">
    <input class="form-control" id="loginButton" name="loginButton" type="button" value="Login" ng-click="loginCtrl.login(loginCtrl)"/>
</div>
