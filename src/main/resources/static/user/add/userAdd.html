<form name="userAddForm">
    <div class="row">
        <h2 class="heading-divider">
            <i class="glyphicon glyphicon-user">
            </i>
            Add User
        </h2>
    </div>
    <div class="page-break"></div>
    <div class="form-group input-group col-lg-12 col-md-12 col-sm-12" ng-class="{ 'has-error': userAddForm.firstname.$invalid }">
        <label for="firstname" class="col-lg-3 col-md-3 col-sm-12 control-label">First Name*</label>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <input class="form-control" ng-model="userAddCtrl.user.firstName" type="text" id="firstname" name="firstname" required placeholder="First name"/><br />
        </div>
    </div>     
    <div class="form-group input-group col-lg-12 col-md-12 col-sm-12" ng-class="{ 'has-error': userAddForm.lastName.$invalid }">
        <label for="lastName" class="col-lg-3 col-md-3 col-sm-12 control-label">Last Name*</label>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <input class="form-control" ng-model="userAddCtrl.user.lastName" type="text" id="lastName" name="lastName" required placeholder="Last name"/><br />
        </div>
    </div>     
    <div class="form-group input-group col-lg-12 col-md-12 col-sm-12" ng-class="{ 'has-error': userAddForm.email.$invalid }">
        <label for="email" class="col-lg-3 col-md-3 col-sm-12 control-label">Email*</label>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <input class="form-control" ng-model="userAddCtrl.user.email" type="text" id="email" name="email" required placeholder="Email"/><br />
        </div>
    </div>     
    <div class="form-group">
        <button class="btn btn-primary col-lg-3" ng-disabled="userAddForm.$invalid" ng-click="userAddCtrl.add(userAddCtrl.user)">Add</button>
    </div>
</form>
